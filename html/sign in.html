<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn boxicon -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/signIn-mob.css">
    <title>Login and Sign Up</title>
</head>

<body>
    <div class="main">

        <!-- desktop setting -->
        <div class="image-section">
            <!-- description container  -->
            <div class="text-container">
                <div class="signup-description sign-active">
                </div>
                <div class="login-description log-active">
                    
                </div>
            </div>
            <img src="../image/Screenshot from 2024-12-12 20-40-29.png" alt="Image description">
        </div>

        <!-- start form section  -->
        <div class="form-section">

        <input type="checkbox" id="chk" aria-hidden="true">

        <!-- Sign Up Section -->
        <div class="signup">
            <form id="signup-form" action="#" method="POST" novalidate>
                <label id="signup-label" class="signup-label" aria-hidden="true">Sign Up</label>

                <div class="form-group">
                    <label for="fullname" class="fullName" id="fullname-label">Full Name</label>
                    <div class="input-box">
                        <i class='bx bx-user'></i>
                        <input type="text" id="fullname" placeholder="Enter your full name" class="fullName" required aria-labelledby="fullname-label">
                    </div>

                    <label for="signup-email">Email Address</label>
                    <div class="input-box">
                        <i class='bx bx-envelope'></i> 
                        <input type="email" id="signup-email" placeholder="Enter your email" class="email" required aria-labelledby="signup-email-label">
                    </div>

                    <label for="setpassword" class="setpassword-label">Password</label>
                    <div class="input-box">
                        <i class='bx bx-lock'></i>
                        <input type="password" id="setpassword" placeholder="Set your password" class="setpassword" required>
                    </div>

                    <div class="input-box">
                        <i class='bx bx-lock'></i>
                        <input type="password" id="confirmpassword" placeholder="Confirm your password" class="setpassword" required>
                    </div>
                </div>

                <button type="submit" class="signin-btn"> 
                Sign Up</button>

                <div class="signup-links">
                    <p>Already have an account?</p>
                    <a href="#login" class="check-login">Login</a>
                </div>

                <footer class="terms">
                    <p>
                        <a href="#">Terms and Conditions</a>
                        <a href="#">Privacy Policy</a>
                    </p>
                </footer>
            </form>
        </div>

        <!-- Login Section -->
        <div class="login">
            <form id="login-form" action="#" method="POST">
                <label id="login-label" aria-hidden="true">Login</label>

                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <div class="input-emailpass input-box">
                        <i class='bx bx-envelope'></i> 
                        <input type="email" id="login-email" name="email" placeholder="Enter your email" class="email" required aria-labelledby="login-email-label">
                    </div>

                    <label for="login-password">Password</label>
                    <div class="input-emailpass input-box">
                        <i class='bx bx-lock'></i>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" class="icon-input" required aria-labelledby="login-password-label">
                    </div>
                </div>

                <button type="submit" class="signin-btn">Login</button>

                <div class="login-links">
                    <a href="#forgot-password" class="forget-password">Forget Password?</a>
                    <a href="#signup" class="or-Signup">Or Sign Up</a>
                </div>

                <div class="divider">
                    <span class="line"></span>
                   <span>or</span>
                    <span class="line"></span>
                </div>

                <button type="button" class="wallet-btn">
                    <i class='bx bx-wallet'></i> Login In My Wallet
                </button>

                <footer class="terms">
                    <p>
                        <a href="#">Terms and Conditions</a>
                        <a href="#">Privacy Policy</a>
                    </p>
                </footer>
            </form>
        </div>
        </div>
    </div>

    <script src="../assets/sign in.js"></script>
</body>

</html>
