<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- فونت گوگل cdn-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- cdn فونت اسوم -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- cdn box icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- لینک css -->
   <link rel="stylesheet" href="../css/sign in.css">
    <title>Document</title>
</head>
<body>
    <!-- شروع کانتینر -->
    <div class="main">
        <!-- چک باکس -->
         <input type="checkbox" aria-hidden="true" id="chk">
         <!-- قرم لاگین -->
          <div class="sign-in">
            <!-- شروع فرم -->
            <form action="">
                <div class="form-group">
                    <!-- ورودی ایمیل -->
                    <label for="chk" aria-hidden="true" >Email Address</label>
                    <div class="input-emailpass">
                    <i class="bx bx-envelope icon"></i> 
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="email" required>
                    </div>
                    <!-- ورودی پسرد -->
                    <label for="password">Password</label>
                    <div class="input-emailpass">
                        <i class="bx bx-lock icon"></i>
                        <input type="password" id="password" placeholder="Enter your password" class="icon-input" required>
                        <!-- <span class="toggle-password"><i class="fas fa-eye"></i></span> -->
                    </div>
                </div>
                <!-- دکمه sign-->
                <button type="submit" class="signin-btn">Sign In</button>
                <!-- لینک های زیر دکمه -->
                <section class="links">
                    <a href="#" class="forget-password">Forget Password?</a>
                    <a href="#" class="signup">or Signup</a>
                </section>
                <!-- or -->
                <div class="divider">
                    <span>or</span>
                </div>
                <!-- دکمه والت -->
                <button type="button" class="wallet-btn">
                    <i class="fas fa-credit-card"></i>Login In My Wallet
                </button>
                <!-- نوشته فوتر -->
                <footer class="terms">
                    <a href="#">Terms and Conditions </a>
                    <a href="#">Privacy Policy</a>
                </footer>
            </form>
        </div>

        <!-- فرم قبتنام -->
         <div class="sign-up">
             <!-- ساین اپ شروع فرم-->
             <form novalidate>
                <div class="form-group">
                <!-- فیلد نام-->
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" class="icon-input" required>
                <span class="error-message"></span>
        
                <!-- فیلد ایمیل-->
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" class="icon-input" required>
                <span class="error-message"></span>
        
                <!-- فیلد های پسورد -->
                <label for="setpassword">Set Password</label>
                <div class="password-field">
                    <input type="password" id="setpassword" placeholder="Set your password" class="icon-input" required>
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    <span class="error-message"></span>
                </div>
        
                <div class="password-field">
                    <input type="password" id="confirmpassword" placeholder="Confirm your password" class="icon-input" required>
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    <span class="error-message"></span>
                </div>
                </div>
                <!-- دکمه sign-->
                <button type="submit" class="signin-btn">Sign In</button>
                <!-- لینک ها -->
                <section class="links">
                <a href="#" class="forget-password">Forget Password?</a>
                <a href="#" class="signup">or Signup</a>
                </section>
                <!-- قوتر -->
                <footer class="terms">
                <p>
                    <a href="#">Terms and Conditions</a>
                    <a href="#">Privacy Policy</a>
                </p>
                </footer>
            </form>
         </div>



    </div>
</body>
</html>
