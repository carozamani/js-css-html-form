<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign in.css">
    <title>Login and Sign Up</title>
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <!-- Sign Up Section -->
        <div class="signup">
            <form action="">
                <label id="signup-label" aria-hidden="true">Sign Up</label>

                <div class="form-group">
                    <!-- Full Name -->
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" class="icon-input" required>
                    <span class="error-message"></span>

                    <!-- Email Address -->
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" class="icon-input" required>
                    <span class="error-message"></span>

                    <!-- Password Fields -->
                    <label for="setpassword">Set Password</label>
                    <div class="password-field">
                        <input type="password" id="setpassword" placeholder="Set your password" class="icon-input" required>
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                        <span class="error-message"></span>
                    </div>

                    <div class="password-field">
                        <input type="password" id="confirmpassword" placeholder="Confirm your password" class="icon-input" required>
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                        <span class="error-message"></span>
                    </div>
                </div>

                <!-- Sign In Button -->
                <button type="submit" class="signin-btn">Sign In</button>

                <!-- Links -->
                <section class="links">
                    <a href="#" class="forget-password">Forget Password?</a>
                    <a href="#" class="signup">or Signup</a>
                </section>

                <!-- Footer -->
                <footer class="terms">
                    <p>
                        <a href="#">Terms and Conditions</a>
                        <a href="#">Privacy Policy</a>
                    </p>
                </footer>
            </form>
        </div>

        <!-- Login Section -->
        <div class="login">
            <form action="#">
                <label id="login-label" aria-hidden="true">Login</label>

                <div class="form-group">
                    <!-- Email Input -->
                    <label>Email Address</label>
                    <div class="input-emailpass">
                        <i class="bx bx-envelope icon"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="email" required>
                    </div>

                    <!-- Password Input -->
                    <label for="password">Password</label>
                    <div class="input-emailpass">
                        <i class="bx bx-lock icon"></i>
                        <input type="password" id="password" placeholder="Enter your password" class="icon-input" required>
                    </div>
                </div>

                <!-- Sign In Button -->
                <button type="submit" class="signin-btn">Sign In</button>

                <!-- Links -->
                <section class="links">
                    <a href="#" class="forget-password">Forget Password?</a>
                    <a href="#" class="signup">or Signup</a>
                </section>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Wallet Button -->
                <button type="button" class="wallet-btn">
                    <i class="fas fa-credit-card"></i>Login In My Wallet
                </button>

                <!-- Footer -->
                <footer class="terms">
                    <a href="#">Terms and Conditions</a>
                    <a href="#">Privacy Policy</a>
                </footer>
            </form>
        </div>
    </div>

    <script src="../assets/sign in.js"></script>
</body>

</html>
